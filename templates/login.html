<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Budget now</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
<!--    <link-->
<!--      href="{{ url_for('static', filename='css/styles.css') }}"-->
      <style>
          .underline-hover {
              text-decoration: none; /* Default state (no underline) */
          }
          .underline-hover:hover {
              text-decoration: underline; /* Underline on hover */
          }
          .flash {
              color: #ee6f57;
              text-align: center;
          }
      </style>
      <!--      rel="stylesheet"-->
      <!--    />-->
    {% endblock %}
  </head>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign-in.css') }}" rel="stylesheet">
    <div class="d-flex align-items-center justify-content-center vh-100 py-4 bg-body-tertiary">

<!--  actual form  -->
  <main class="form-signin w-100 m-auto">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p class="flash">{{ message }}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
<!--      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Login</h1>
          <span class="subheading"
            >Welcome!</span
          >
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember" name="remember" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
        <div class="my-3" style="text-align: center;">
            <a href="{{ url_for('register') }}" class="underline-hover">Don't have an account?</a>
        </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
  </main>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
    </div>
